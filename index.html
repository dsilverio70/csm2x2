  </div>
  </div>

		</div>

  </div>
<!-- Text input-->		
			<div class="form-group">

</div>
<!-- Text input-->
<div class="form-group">

			<input type="text" name="email" placeholder="Email"/>

	</div>
</div>
<!-- Text area -->
  
<div class="form-group">
	<label class="col-md-4 control-label">Migration Activities Updates</label>

		</div>
	</div>
</div>
